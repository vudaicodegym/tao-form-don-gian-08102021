<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt, 3,4-10.11.21</title>
</head>
<body>
<script>
    let pi = 3.14;
    let D = prompt("nhập đường kính hình tròn")
    pi = parseFloat(pi)
    D = parseInt(D)
    r = D / 2
    C = D * pi
    S = r * r * pi
    document.write("dien tich hinh tron =" + S)
    document.write('<br/>')
    document.write("chu vi hinh tron ="+ C)
</script>
