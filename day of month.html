<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt witch-case</title>
</head>
<body>
<script>
    let month = parseInt(prompt("tháng nào???"))
    switch (month) {
        case 2:
            document.write('tháng 2 thì có 28 ngày, năm nhuận có 29 ngày!')
            break
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write('thì có 31 ngày!')
            break
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("30 ngày!")
        default:
            document.write("không phải tháng")

    }
</script>

</body>
</html>
