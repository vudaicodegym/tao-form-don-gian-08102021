            break
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write('thì có 31 ngày! hỏi ngu thế nhở?')
            break
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("30 ngày nhé đồ đần!")
        default:
            document.write("đây có phải tháng đóe đâu? thiểu năng à??")

    }
</script>
