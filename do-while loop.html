<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while loop</title>
</head>
<body>
<script>
    let value = null
    do {
        value = prompt("nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("số bạn vừa nhập là:  " + value + "  ghê chưa ghê chưa??");
</script>
</body>
</html>
