<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập năm"))
    if ((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0 && year % 400 == 0))
    {
        document.write(year + "là năm nhuận")
    }
    else{
        document.write(year + "là năm không nhuận")
    }
</script>
</body>
</html>
