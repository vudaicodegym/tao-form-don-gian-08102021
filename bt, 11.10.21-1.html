<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 1 11.10.21</title>
</head>
<body>
<h2>bài 1</h2>
<script>
    let vatly =  prompt("enter physics score");
    let chemistry = prompt("enter chemistry score");
    let biology = prompt("enter biology score");
    vatly = parseInt(vatly);
    chemistry = parseInt(chemistry)
    biology = parseInt(biology)
    let totalscore = vatly + chemistry + biology;
    document.write("total score :" + totalscore)
    document.write('<br/>');
    document.write("medium score =" + totalscore / 3)
</script>
</body>
</html>
