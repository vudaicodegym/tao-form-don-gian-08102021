<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard</title>
</head>
<body onload="docReady()">
<img id="xeko" src="https://upload.wikimedia.org/wikipedia/vi/2/24/Suneo.gif" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("xeko");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }function dowArrowPressed(){
        var element = document.getElementById("xeko");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }function leftArrowPressed() {
        var element = document.getElementById("xeko");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }function rightArrowPressed() {
        var element = document.getElementById("xeko");
        element.style.left = parseInt(element.style.left) + 5 + 'px'
    }function moveSelection(evt) {
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
            break;
            case 40:
                dowArrowPressed();
                break
        }
    }function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
